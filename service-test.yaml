apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-moose
spec:
  selector:
    matchLabels:
      app: zoo
  replicas: 1 
  template: 
    metadata:
      labels:
        app: zoo
    spec:
      containers:
      - name: moose
        image: supergiantkir/animals:moose
        ports:
        - containerPort: 8080
        
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-bear
spec:
  selector:
    matchLabels:
      app: zoo
  replicas: 1 
  template: 
    metadata:
      labels:
        app: zoo
    spec:
      containers:
      - name: bear
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 8080
---
apiVersion: v1 
kind: Service    
metadata:
  name: my-service
spec:
  type: LoadBalancer
  selector:
    app: zoo
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8080
